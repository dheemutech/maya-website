<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }
        .media-gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .media-gallery img:hover {
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Media Gallery</h1>
    <div class="media-gallery">
        <a href="indicvault.jpeg" download rel="nofollow"><img src="indicvault.jpeg" alt="IndicVault dataset image 1"></a>
        <a href="indicvault.jpeg" download rel="nofollow"><img src="indicvault.jpeg" alt="IndicVault dataset image 2"></a>
        <a href="indicvault.jpeg" download rel="nofollow"><img src="indicvault.jpeg" alt="IndicVault dataset image 3"></a>
        <a href="indicvault.jpeg" download rel="nofollow"><img src="indicvault.jpeg" alt="IndicVault dataset image 4"></a>
        <a href="indicvault.jpeg" download rel="nofollow"><img src="indicvault.jpeg" alt="IndicVault dataset image 5"></a>
        <a href="indicvault.jpeg" download rel="nofollow"><img src="indicvault.jpeg" alt="IndicVault dataset image 6"></a>
    </div>
</body>
</html>
